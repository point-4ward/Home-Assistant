########################################################################
#                                                                      #
# This package creates an alarm clock which:                           #
# - allows you to select what music plays when it goes off             #
# - automatically switches the light on if it is dark when it goes off #
# - allows to select if one time alarm, or repeating                   #
#                                                                      #
#                                                                      #
#         ******This one is for the Boys Bedroom******               #
#                                                                      #
# DEPENDS ON: Environmental_sensors                                    #
#                                                                      #
########################################################################


homeassistant:
  customize:
    sensor.boys_alarm_clock_time:
      friendly_name: 'Alarm Time'
      icon: mdi:alarm


input_number:
  boys_alarm_clock_hour:
    name: Hour
    icon: mdi:timer
    min: 0
    max: 23
    step: 1

  boys_alarm_clock_minute:
    name: Minute
    icon: mdi:timer
    min: 0
    max: 55
    step: 5


sensor:
  - platform: template
    sensors:
      boys_alarm_clock_hour:
        value_template: '{{ states.input_number.boys_alarm_clock_hour.state | int }}'

      boys_alarm_clock_minute:
        value_template: '{{ states.input_number.boys_alarm_clock_minute.state | int }}'

      boys_alarm_clock_time:
        value_template: >-
          {{ states.sensor.boys_alarm_clock_hour.state }}:
          {%- if states.sensor.boys_alarm_clock_minute.state|length == 1 -%}
            0
          {%- endif -%}
            {{ states.sensor.boys_alarm_clock_minute.state }}

      boys_alarm_clock_time_long:
        value_template: >-
          {% if states.sensor.boys_alarm_clock_hour.state|length == 1 -%}
            0
          {%- endif -%}
            {{ states.sensor.boys_alarm_clock_hour.state }}:
          {%- if states.sensor.boys_alarm_clock_minute.state|length == 1 -%}
            0
          {%- endif -%}
            {{ states.sensor.boys_alarm_clock_minute.state }}


#input_datetime:
#  boys_alarm_clock_time:
#    name: Alarm Time
#    has_date: false
#    has_time: true


input_boolean:
  boys_alarm_clock_status:
    name: Activate Alarm
    icon: mdi:alarm-check

  boys_alarm_clock_repeat:
    name: Repeat?
    icon: mdi:autorenew


scene:
  - name: Boys wake up
    entities:
      light.boys:
        state: on
        transition: 120
        brightness: 180


group:
  boys_alarm_clock:
    control: hidden
    name: 'Alarm Clock'
    entities:
      - input_select.boys_alarm_sound
      - input_boolean.boys_alarm_clock_status
      - sensor.boys_alarm_clock_time
#      - input_datetime.boys_alarm_clock_time
      - input_number.boys_alarm_clock_hour
      - input_number.boys_alarm_clock_minute
      - input_boolean.boys_alarm_clock_repeat


automation:
  - alias: 'boys light on and play music'
    trigger:
      platform: template
      value_template: '{{ states.sensor.time.state == states.sensor.boys_alarm_clock_time_long.state }}'
      #'{{ states.sensor.time.state == states.input_datetime.boys_alarm_clock_time.state }}'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: group.phone_trackers
          state: 'home'
        - condition: state
          entity_id: input_boolean.boys_alarm_clock_status
          state: 'on'
    action:
      - service: script.boys_wake_up
      - condition: state
        entity_id: input_boolean.boys_alarm_clock_repeat
        state: 'off'
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.boys_alarm_clock_status


script:
  boys_wake_up:
    sequence:
      - service: media_player.volume_set
        data:
          entity_id: media_player.boys
          volume_level: '0.20'
      - service: media_player.play_media
        data_template:
          entity_id: media_player.boys
          media_content_id: http://tx.whatson.com/http_live_bauer.php?i=freecoventry.aac&awparams=loggedin:false&amsparams=playerid:BMUK_tunein
          media_content_type: 'audio/mp4'
      - condition: state
        entity_id: sensor.dark_outside
        state: 'true'
      - service: scene.turn_on
        entity_id: scene.boys_wake_up
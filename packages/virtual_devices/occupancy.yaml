#####################################################
#                                                   #
# This package creates a device with 2 UI elements  #
# that monitor whether there is anybody at home,    #
# and provides modes that assist with automations.  #
#                                                   #
# It also includes a guest mode option for people   #
# that may be in the house, but aren't tracked.     #
#                                                   #
#####################################################


homeassistant:
  customize_glob:
    "automation.*":
      confirm_controls_show_lock: true

  customize:
    group.all_automations:
      friendly_name: Automations
      icon: mdi:home-automation
      hidden: false
      hide_control: true
      confirm_controls_show_lock: true
      extra_badge:
        - entity_id: sensor.automation_on
        - entity_id: sensor.automation_all

    group.phone_trackers:
      state_card_mode: badges

    sensor.home_status:
      icon: mdi:home-map-marker

    input_boolean.holiday_mode:
      hide_control: true
      extra_badge:
        entity_id: input_boolean.holiday_mode

device_tracker:
  - platform: bluetooth_tracker
    new_device_defaults:
      track_new_devices: false

  - platform: gpslogger


input_boolean:
  away_mode:

  guest_mode:
    name: Guest mode
    icon: mdi:human-handsup

  holiday_mode:
    name: Holiday mode
    icon: mdi:airplane

  school_day_mode:
    name: School Day mode
    icon: mdi:school

  bathtime_mode:
    name: Bathtime mode
    icon: mdi:hot-tub

  cycling_mode:
    name: Cycling to work mode
    icon: mdi:bike

  kids_night_mode:
    name: Kids night monitor
    icon: mdi:human-child

  bedtime_mode:
    name: Bedtime mode
    icon: mdi:sleep


sensor:
  platform: template
  sensors:
    home_status:
      friendly_name: 'Home status'
      value_template: >
        {% if (states.group.phone_trackers.state == 'home') or (states.input_boolean.guest_mode.state == 'on') %}Occupied
        {% else %} Unoccupied {% endif %}


group:
  Phone trackers:
    - device_tracker.forthygpixel
    - device_tracker.fa69j0300377
    - device_tracker.lauras_iphone
    - device_tracker.courtney_iphone

  Adults:
    - device_tracker.forthygpixel
    - device_tracker.fa69j0300377
    - device_tracker.lauras_iphone

  occupancy_modes:
    name: Occupancy
    control: hidden
    entities:
      - group.phone_trackers
      - sensor.hline_1
      - alarm_control_panel.alarm
      - sensor.home_status
      - sensor.hline_2
      - input_boolean.guest_mode
      - input_boolean.holiday_mode

  home_modes:
    name: Home Modes
    control: hidden
    entities:
      - group.all_automations
      - input_boolean.bathtime_mode
      - input_boolean.kids_night_mode
      - input_boolean.bedtime_mode
      - input_boolean.school_day_mode
      - input_boolean.cycling_mode


alert:
  guest_mode_alert:
    name: Guest Mode has been on for a long time
    done_message: Guest Mode de-activated
    entity_id: input_boolean.guest_mode
    repeat:
      - 240
      - 120
    skip_first: true
    notifiers:
      - mf


automation:
  - alias: Occupancy - Return home
    initial_state: on
    trigger:
      platform: state
      entity_id: group.phone_trackers
      to: 'home'
    action:
      - service: homeassistant.turn_off
        entity_id:
          - input_boolean.guest_mode
          - input_boolean.away_mode
          - input_boolean.holiday_mode

  - alias: Occupancy - Nobody home
    initial_state: on
    trigger:
      platform: state
      entity_id: sensor.home_status
      to: 'Unoccupied'
      for:
        minutes: 2
    action:
      - service: homeassistant.turn_off
        entity_id:
          - input_boolean.play_radio
          - switch.google_music
          - group.all_lights
          - media_player.kodi
      - service: homeassistant.turn_on
        entity_id:
          - input_boolean.away_mode
          - script.empty_bedroom
          - script.empty_girls
          - script.empty_boys

  - alias: Occupancy - Holiday Mode
    initial_state: on
    trigger:
      platform: state
      entity_id: input_boolean.away_mode
      to: 'on'
      for:
        hours: 24
    action:
      - service: homeassistant.turn_on
        entity_id: input_boolean.holiday_mode
      - service: homeassistant.turn_off
        entity_id: input_boolean.away_mode

  - alias: Occupancy - Trackable device detected
    initial_state: on
    trigger:
      platform: event
      event_type: device_tracker_new_device
    action:
      service: notify.mf
      data:
        message: 'New trackable device detected'

  - alias: Occupancy - Verify ios ls
    initial_state: on
    trigger:
      platform: time
      minutes: '/30'
      seconds: 00
    condition:
      - condition: time
        after: '08:00:00'
        before: '23:00:00'
      - condition: template
        value_template:  "{{ as_timestamp(now()) - as_timestamp(states.device_tracker.lauras_iphone.last_updated) > (61*60) }}"
    action:
      #TODO - make this call try and refresh the device
      service: notify.ios_lauras_iphone
      data_template:
        message: "request_location_update"

  - alias: Occupancy - Verify ios cg
    initial_state: on
    trigger:
      platform: time
      minutes: '/30'
      seconds: 00
    condition:
      - condition: time
        after: '08:00:00'
        before: '23:00:00'
      - condition: template
        value_template:  "{{ as_timestamp(now()) - as_timestamp(states.device_tracker.courtney_iphone.last_updated) > (61*60) }}"
    action:
      #TODO - make this call try and refresh the device
      service: notify.mf
      data_template:
        message: "I would've forced a refresh on the ios phones now - Courtneys last update is {{states.device_tracker.courtney_iphone.last_updated.strftime('%H:%M')}}"

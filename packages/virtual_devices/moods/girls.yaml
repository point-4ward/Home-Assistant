############################################################
#                                                          #
#  This package creates the 'moods' for the girls room     #
#                                                          #
############################################################


script:
  lullaby_girls:
    alias: Lullaby Mode Girls
    sequence:
      - service: media_player.volume_set
        data:
          entity_id: media_player.girls
          volume_level: '0.20'
      - service: media_player.play_media
        data:
          entity_id: media_player.girls
          media_content_id: http://37.59.28.208:8543/stream
          media_content_type: 'audio/mp4'
      - service: scene.turn_on
        entity_id: scene.girls_nightlight
      - delay: '00:15:00'
      - service: media_player.volume_set
        data:
          entity_id: media_player.girls
          volume_level: '0.15'
      - delay: '00:15:00'
      - service: media_player.volume_set
        data:
          entity_id: media_player.girls
          volume_level: '0.10'
      - delay: '00:15:00'
      - service: media_player.volume_set
        data:
          entity_id: media_player.girls
          volume_level: '0.05'
      - delay: '00:15:00'
      - service: media_player.turn_off
        entity_id: media_player.girls
      - service: homeassistant.turn_off
        entity_id: light.girls

  empty_girls:
    alias: Girls Empty
    sequence:
      - service: homeassistant.turn_off
        entity_id: light.girls
      - service: homeassistant.turn_off
        entity_id: input_boolean.remote_girls_radio
      - service: media_player.turn_off
        entity_id: media_player.girls
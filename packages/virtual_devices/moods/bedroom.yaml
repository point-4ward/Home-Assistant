############################################################
#                                                          #
#  This package creates the 'moods' for the Master Bedroom #
#                                                          #
############################################################


script:
  lullaby_bedroom:
    alias: Lullaby Mode bedroom
    sequence:
      - service: media_player.volume_set
        data:
          entity_id: media_player.bedroom
          volume_level: '0.20'
      - service: media_player.play_media
        data:
          entity_id: media_player.bedroom
          media_content_id: http://37.59.28.208:8543/stream
          media_content_type: 'audio/mp4'
      - service: hue.hue_activate_scene
        data:
          group_name: "Bedroom"
          scene_name: "Nightlight"
      - service: light.turn_off
        entity_id: light.bedroom_stairs
      - delay: '00:15:00'
      - service: media_player.volume_set
        data:
          entity_id: media_player.bedroom
          volume_level: '0.15'
      - delay: '00:15:00'
      - service: media_player.volume_set
        data:
          entity_id: media_player.bedroom
          volume_level: '0.10'
      - delay: '00:15:00'
      - service: media_player.volume_set
        data:
          entity_id: media_player.bedroom
          volume_level: '0.05'
      - delay: '00:15:00'
      - service: media_player.turn_off
        entity_id: media_player.bedroom
      - service: homeassistant.turn_off
        entity_id: light.bedroom


  empty_bedroom:
    alias: bedroom Empty
    sequence:
      - service: homeassistant.turn_off
        entity_id: light.bedroom
      - service: homeassistant.turn_off
        entity_id: switch.heater
      - service: homeassistant.turn_off
        entity_id: input_boolean.remote_bedroom_radio
      - service: media_player.turn_off
        entity_id: media_player.bedroom


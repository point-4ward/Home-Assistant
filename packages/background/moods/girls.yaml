############################################################
#                                                          #
#  This package creates the 'moods' for the girls room     #
#                                                          #
############################################################


switch:
  platform: template
  switches:
    lullaby_girls:
      value_template: "{{ is_state ('script.lullaby_girls' , 'on') }}"
      turn_on:
        service: homeassistant.turn_on
        entity_id: script.lullaby_girls
      turn_off:
        service: homeassistant.turn_off
        entity_id: script.lullaby_girls

    empty_girls:
      value_template: "{{ is_state ('script.empty_girls' , 'on') }}"
      turn_on:
        service: homeassistant.turn_on
        entity_id: script.empty_girls
      turn_off:
        service: homeassistant.turn_off
        entity_id: script.empty_girls


script:
  lullaby_girls:
    alias: Lullaby Mode Girls
    sequence:
      - service: media_player.volume_set
        data:
          entity_id: media_player.girls
          volume_level: '0.20'
      - service: media_player.volume_mute
        data:
          entity_id: media_player.girls
          is_volume_muted: false
      - service: media_player.play_media
        data:
          entity_id: media_player.girls
          media_content_id: http://37.59.28.208:8543/stream
          media_content_type: 'audio/mp4'
      - service: homeassistant.turn_on
        entity_id: scene.girls_nightlight
      - delay: '00:15:00'
      - service: media_player.volume_set
        data:
          entity_id: media_player.girls
          volume_level: '0.15'
      - delay: '00:15:00'
      - service: media_player.volume_set
        data:
          entity_id: media_player.girls
          volume_level: '0.10'
      - delay: '00:15:00'
      - service: media_player.volume_set
        data:
          entity_id: media_player.girls
          volume_level: '0.05'
      - delay: '00:15:00'
      - service: homeassistant.turn_off
        entity_id:
          - media_player.girls
          - light.girls

  empty_girls:
    alias: Girls Empty
    sequence:
      - service: homeassistant.turn_off
        entity_id:
          - light.girls
          - input_boolean.remote_girls_radio
          - media_player.girls
          - script.lullaby_girls

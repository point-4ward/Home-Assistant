############################################################
#                                                          #
#  This package creates the 'moods' for the boys room      #
#                                                          #
############################################################


switch:
  platform: template
  switches:
    lullaby_boys:
      value_template: "{{ is_state ('script.lullaby_boys' , 'on') }}"
      turn_on:
        service: homeassistant.turn_on
        entity_id: script.lullaby_boys
      turn_off:
        service: homeassistant.turn_off
        entity_id: script.lullaby_boys

    empty_boys:
      value_template: "{{ is_state ('script.empty_boys' , 'on') }}"
      turn_on:
        service: homeassistant.turn_on
        entity_id: script.empty_boys
      turn_off:
        service: homeassistant.turn_off
        entity_id: script.empty_boys


script:
  lullaby_boys:
    alias: Lullaby Mode Boys
    sequence:
      - service: media_player.volume_set
        data:
          entity_id: media_player.boys
          volume_level: '0.20'
      - service: media_player.play_media
        data:
          entity_id: media_player.boys
          media_content_id: http://37.59.28.208:8543/stream
          media_content_type: 'audio/mp4'
      - service: scene.turn_on
        entity_id: scene.boys_nightlight
      - delay: '00:15:00'
      - service: media_player.volume_set
        data:
          entity_id: media_player.boys
          volume_level: '0.15'
      - delay: '00:15:00'
      - service: media_player.volume_set
        data:
          entity_id: media_player.boys
          volume_level: '0.10'
      - delay: '00:15:00'
      - service: media_player.volume_set
        data:
          entity_id: media_player.boys
          volume_level: '0.05'
      - delay: '00:15:00'
      - service: homeassistant.turn_off
        entity_id:
          - light.boys
          - media_player.boys

  empty_boys:
    alias: Boys Empty
    sequence:
      - service: homeassistant.turn_off
        entity_id:
          - light.boys
          - input_boolean.remote_boys_radio
          - media_player.boys
          - script.lullaby_boys
##########################################################
#                                                        #
# This package contains the components and UI elements I #
# use to configure the homeassistant web-based interface #
#                                                        #
##########################################################


http:
  api_password: !secret api_password
  ip_ban_enabled: True
  login_attempts_threshold: 3


config:


recorder:
  purge_interval: 7
  purge_keep_days: 14


logbook:      
  exclude:
    domains:
      - weblink
      - sensor
      - group


panel_iframe:
  kodi:
    title: 'Kodi'
    url: !secret iframe_kodi_url
    icon: mdi:kodi

  router:
    title: 'Router'
    url: !secret iframe_router_url
    icon: mdi:access-point-network


frontend:
  javascript_version: auto
  themes: !include ../extras/themes.yaml


automation:
  - alias: Set UI theme
    trigger:
      - platform: homeassistant
        event: start
      - platform: state
        entity_id: sensor.dark_outside
      - platform: time
        at: '23:00:00'
    action:
      - service_template: frontend.set_theme
        data_template:
          name: >-
            {% if (now().hour == 23) %} darkcyan
            {% elif (states.sensor.dark_outside.state == "true") %} midnight
            {% else %} default
            {% endif %}

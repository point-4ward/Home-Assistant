###########################################
#                                         #
# This package contains the configuration #
# for the view groups used in the UI      #
#                                         #
###########################################


homeassistant:
  customize:
    group.all_automations:
      hidden: false

    group.all_scripts:
      hidden: false
      control: hidden

    group.downstairs:
      order: 1

    group.media:
      order: 2

    group.master_bedroom:
      order: 3

    group.boys_room:
      order: 4

    group.girls_room:
      order: 5

    group.tools:
      order: 6

    group.information:
      order: 7


group:
  default_view:
    view: yes
    name: Downstairs
    icon: mdi:sofa
    entities:
      - group.tiles_lights
      - group.downstairs_alarm_clock
      - group.tiles_tv_remote

  media:
    view: yes
    name: Media
    icon: mdi:speaker-wireless
    entities:
      - media_player.living_room_kodi
      - media_player.kitchen
      - media_player.bedroom
      - media_player.livingroom
      - media_player.boys
      - media_player.girls      
      - media_player.everywhere
      - media_player.downstairs
      - media_player.kids
      - group.music

  master_bedroom:
    view: yes
    name: Master Bedroom
    icon: mdi:hotel
    entities:
      - group.tiles_bedroom
      - group.masterbed_alarm_clock

  boys_room:
    view: yes
    name: Boys Room
    icon: mdi:human-handsdown
    entities:
      - group.tiles_boys
      - group.boys_alarm_clock

  girls_room:
    view: yes
    name: Girls Room
    icon: mdi:human-female
    entities:
      - group.tiles_girls
      - group.girls_alarm_clock

  tools:
    view: yes
    name: Tools
    icon: mdi:wrench
    entities:
      - group.maintenance
      - group.travis_ci
      - group.occupancy_modes
      - group.home_modes
      - group.quick_timer
      - group.all_alarm_clock
      - group.configure_external
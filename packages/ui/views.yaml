###########################################
#                                         #
# This package contains the configuration #
# for the view groups used in the UI      #
#                                         #
###########################################


homeassistant:
  customize:
    group.downstairs:
      order: 1

    group.media:
      order: 2

    group.bedroom:
      order: 3

    group.boys_room:
      order: 4

    group.girls_room:
      order: 5

    group.tools:
      order: 6


group:
  default_view:
    view: yes
    name: Downstairs
    icon: mdi:sofa
    entities:
      - group.tiles_lights
      - group.quick_timer
      - group.downstairs_alarm_clock
      - group.tiles_tv_remote

  media:
    view: yes
    name: Media
    icon: mdi:speaker-wireless
    entities:
      - group.music
      - group.tiles_media

  bedroom:
    view: yes
    name: Bedroom
    icon: mdi:hotel
    entities:
      - group.tiles_bedroom
      - group.bedroom_alarm_clock

  boys_room:
    view: yes
    name: Boys Room
    icon: mdi:human-handsdown
    entities:
      - group.tiles_boys
      - group.boys_alarm_clock

  girls_room:
    view: yes
    name: Girls Room
    icon: mdi:human-female
    entities:
      - group.tiles_girls
      - group.girls_alarm_clock

  tools:
    view: yes
    name: Tools
    icon: mdi:wrench
    entities:
      - group.maintenance
      - group.occupancy_modes
      - group.home_modes
      - group.all_alarm_clock
      - group.configure_external
      - group.battery_alert
#######################################################
#                                                     #
# This package configures the custom-ui-tiles I use   #
# in the frontend, the configuration is long so it is #
# split in to includes, and the scripts in this       #
# configuration are purely for one-touch purposes in  #
# the UI, such as remotes or 'quick' settings         #
#                                                     #
#######################################################


homeassistant:
  customize:
    input_text.lights:
      custom_ui_state_card: state-card-tiles
      config: !include ../../extras/includes/tiles/lights.yaml

    input_text.bedroom:
      custom_ui_state_card: state-card-tiles
      config: !include ../../extras/includes/tiles/bedroom.yaml

    input_text.boys:
      custom_ui_state_card: state-card-tiles
      config: !include ../../extras/includes/tiles/boys.yaml

    input_text.girls:
      custom_ui_state_card: state-card-tiles
      config: !include ../../extras/includes/tiles/girls.yaml

    input_text.tv_remote:
      custom_ui_state_card: state-card-tiles
      config: !include ../../extras/includes/tiles/tv_remote.yaml

# AV

            # All off

            # TV on
            # Blu-ray on
            # Kodi on

            # CCTV
            # Wii
            # Xbox

            # 3D
            # up / down / left / right / OK / back
            # Vol + / Vol -

# Blu-ray


            # Play / Pause / FF / Rew
            # up / down / left / right / OK / back
            # Info / Menu
            # Vol + / Vol -


# CCTV

            # up / down / left / right / OK / back
    
    input_text.media_downstairs:
      icon: mdi:play
      custom_ui_state_card: state-card-mini-media-player
      config:
        player: media_player.downstairs

    input_text.media_everywhere:
      icon: mdi:play
      custom_ui_state_card: state-card-mini-media-player
      config:
        player: media_player.everywhere

    input_text.media_livingroom:
      icon: mdi:play
      custom_ui_state_card: state-card-mini-media-player
      config:
        player: media_player.livingroom

    input_text.media_kitchen:
      icon: mdi:play
      custom_ui_state_card: state-card-mini-media-player
      config:
        player: media_player.kitchen

    input_text.media_boys:
      icon: mdi:play
      custom_ui_state_card: state-card-mini-media-player
      config:
        player: media_player.boys

    input_text.media_girls:
      icon: mdi:play
      custom_ui_state_card: state-card-mini-media-player
      config:
        player: media_player.girls

    input_text.media_bedroom:
      icon: mdi:play
      custom_ui_state_card: state-card-mini-media-player
      config:
        player: media_player.bedroom


input_boolean:
  remote_bedroom_radio:
  
  remote_boys_radio:

  remote_girls_radio:

input_text:
  lights:
    name: lights

  bedroom:
    name: bedroom

  boys:
    name: boys

  girls:
    name: girls

  tv_remote:
    name: tv_remote

# av remotes

  media_everywhere:
    name: Everywhere

  media_downstairs:
   name: Downstairs

  media_livingroom:
   name: Livingroom

  media_kitchen:
   name: Kitchen

  media_boys:
    name: Boys

  media_girls:
    name: Girls

  media_bedroom:
    name: Bedroom


group:
  tiles_lights:
    name: Lights
    entities:
      - input_text.lights

  tiles_bedroom:
    name: Bedroom
    entities:
      - input_select.bedroom_scenes
      - input_text.bedroom
      - input_text.media_bedroom

  tiles_boys:
    name: Boys
    entities:
      - input_text.boys
      - input_text.media_boys

  tiles_girls:
    name: Girls
    entities:
     - input_text.girls
     - input_text.media_girls

  tiles_tv_remote:
    name: TV remote
    entities:
      - input_text.tv_remote

  tiles_media:
    name: Chromecasts
    entities:
      - input_text.media_downstairs
      - input_text.media_everywhere
      - input_text.media_livingroom
      - input_text.media_kitchen
      - input_text.media_boys
      - input_text.media_girls
      - input_text.media_bedroom


automation: !include ../../extras/includes/tiles/automation.yaml

script: !include ../../extras/includes/tiles/script.yaml
homeassistant:
  customize:
    input_text.lights:
      custom_ui_state_card: state-card-tiles
      config: !include ../../extras/includes/tile_remotes/lights.yaml

    input_text.bedroom:
      custom_ui_state_card: state-card-tiles
      config: !include ../../extras/includes/tile_remotes/bedroom.yaml

    input_text.tv_remote:
      custom_ui_state_card: state-card-tiles
      config: !include ../../extras/includes/tile_remotes/tv_remote.yaml

    input_text.boys:
      custom_ui_state_card: state-card-tiles
      config: !include ../../extras/includes/tile_remotes/boys.yaml

    input_text.girls:
      custom_ui_state_card: state-card-tiles
      config: !include ../../extras/includes/tile_remotes/girls.yaml

script: !include ../../extras/includes/tile_remotes/script.yaml

input_boolean:
  remote_masterbed_radio:

input_text:
  lights:
    name: lights

  bedroom:
    name: bedroom

  tv_remote:
    name: tv_remote

  boys:
    name: boys

  girls:
    name: girls


group:
  tiles_lights:
    name: Lights
    entities:
      - input_text.lights

  tiles_bedroom:
    name: Bedroom
    entities:
      - input_text.bedroom

  tiles_tv_remote:
    name: TV remote
    entities:
      - input_text.tv_remote

  tiles_boys:
    name: Boys
    entities:
      - input_text.boys

  tiles_girls:
    name: Girls
    entities:
     - input_text.girls
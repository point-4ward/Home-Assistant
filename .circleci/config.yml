version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.7-rc-node
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Check config
          command: |
            mv .bin/github_resources/secrets_redacted.yaml homeassistant/secrets.yaml
            python3.7 -m venv .
            source bin/activate
            pip3 install --pre --upgrade homeassistant
            hass -c homeassistant/ --script check_config --info all

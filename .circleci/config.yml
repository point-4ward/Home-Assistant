version: 2
jobs:
  build:
    docker:
#      - image: circleci/python:3.7-rc-node
      - image: homeassistant/home-assistant:rc
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Check config
          command: |
            mv .bin/github_resources/secrets_redacted.yaml homeassistant/secrets.yaml
            hass -c homeassistant/ --script check_config --info all

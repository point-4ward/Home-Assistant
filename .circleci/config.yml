###########################################################
#                                                         #
# This file runs a check of my configuration before it is #
# merged in to the master branch on Github to ensure that #
# the code in the repo is fully valid                     #
#                                                         #
###########################################################


version: 2

jobs:

### Validate docker-compose file

  build 1:
    docker:
      - image: alpine
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Check docker-compose
          command: docker-compose config -q

### Validate Homeassistant configuration

  build 2:
    docker:
      - image: homeassistant/home-assistant:rc
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Check config
          command: |
            mv .bin/github_resources/secrets_redacted.yaml homeassistant/secrets.yaml
            cd /usr/src/app
            python -m homeassistant -c ~/repo/homeassistant --script check_config --info all

#########################################
#The main configuration.yaml - see my   #
#README.md for information on how I have#
#structured and organised this file     #
#and the !include files that it links to#
#########################################

##################
## Core program ##
##################

homeassistant: !include config/core/homeassistant.yaml

###################################
## Web interface UX and security ##
###################################

frontend:
  themes: !include_dir_merge_named config/interface/themes/
  javascript_version: auto
config:
group: !include_dir_merge_named config/interface/group/
http: !include config/interface/http.yaml
recorder:
  purge_interval: 7
  purge_keep_days: 14
logbook: !include config/interface/logbook.yaml
panel_iframe: !include config/interface/panel_iframe.yaml

#######################################
## My components/devices/sensors/etc ##
#######################################

#zwave:
#  usb_path: /dev/ttyAMA0
hue:
  bridges:
    - host: !secret hue_light_host
switch: !include config/components/switch.yaml
emulated_hue: !include config/components/emulated_hue.yaml
mqtt:
  broker: !secret mqtt_broker
media_player: !include config/components/media_player.yaml
google:
  client_id: !secret google_calendar_client_id
  client_secret: !secret google_calendar_secret
sensor: !include_dir_merge_list config/components/sensor/
binary_sensor: !include config/components/binary_sensor.yaml
weblink: !include config/components/weblink.yaml
updater:
  include_used_components: true

#######################################
## My automations/scripts/scenes/etc ##
#######################################

automation: !include_dir_list config/etc/automation/
script: !include_dir_merge_named config/etc/script/
scene: !include_dir_list config/etc/scene/
alert: !include config/etc/alert.yaml
input_select: !include config/etc/input_select.yaml
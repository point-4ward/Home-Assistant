####################################################
#                                                  #
# This !include contains the configuration for     #
# the tiles making up the Blu-Ray remote in the UI #
#                                                  #
####################################################


columns: 4
column_width: 80px
row_height: 80px
color_on: red
color_off: red
entities:
  - entity: switch.av_vol_up
    label: V +
    column: 1
    row: 1
    color_on: green
    color_off: green
  - entity: switch.bluray_up
    icon: mdi:arrow-up
    column: 2
    row: 1
    color_on: blue
    color_off: blue
  - entity: switch.bluray_menu
    label: menu
    column: 3
    row: 1
    color_on: purple
    color_off: purple
  - entity: switch.bluray_eject
    icon: mdi:eject
    column: 4
    row: 1

  - entity: switch.bluray_left
    icon: mdi:arrow-left
    column: 1
    row: 2
    color_on: blue
    color_off: blue
  - entity: switch.bluray_ok
    label: ok
    column: 2
    row: 2
    color_on: purple
    color_off: purple
  - entity: switch.bluray_right
    icon: mdi:arrow-right
    column: 3
    row: 2
    color_on: blue
    color_off: blue
  - entity: switch.bluray_stop
    icon: mdi:stop
    column: 4
    row: 2

  - entity: switch.av_vol_down
    label: V -
    column: 1
    row: 3
    color_on: green
    color_off: green
  - entity: switch.bluray_down
    icon: mdi:arrow-down
    column: 2
    row: 3
    color_on: blue
    color_off: blue
  - entity: switch.bluray_info
    label: Info
    column: 3
    row: 3
    color_on: purple
    color_off: purple
  - entity: switch.bluray_back
    label: Back
    column: 4
    row: 3
    color_on: purple
    color_off: purple

  - entity: switch.bluray_play
    icon: mdi:play
    column: 1
    row: 4
    column_span: 2
  - entity: switch.bluray_pause
    icon: mdi:pause
    column: 3
    row: 4
    column_span: 2

  - entity: switch.bluray_skip_back
    icon: mdi:skip-backward
    column: 1
    row: 5
  - entity: switch.bluray_rewind
    icon: mdi:rewind
    column: 2
    row: 5
  - entity: switch.bluray_fastforward
    icon: mdi:fast-forward
    column: 3
    row: 5
  - entity: switch.bluray_skip_forward
    icon: mdi:skip-forward
    column: 4
    row: 5

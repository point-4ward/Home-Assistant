####################################################
#                                                  #
# This !include contains the configuration for     #
# the tiles making up the boys room card in the UI #
#                                                  #
####################################################


columns: 4
column_width: 75px
row_height: 75px
entities:
  - entity: light.boys
    icon: mdi:lightbulb
    column: 1
    row: 1
  - entity: script.remote_boys_bright
    label: Bright
    column: 2
    row: 1
  - entity: script.remote_boys_dim
    label: Dim
    column: 3
    row: 1
  - entity: script.remote_boys_nightlight
    label: Night
    column: 4
    row: 1

  - entity: input_boolean.remote_boys_radio
    label: Radio
    column: 1
    row: 2
  - entity: script.remote_boys_alarm
    label: '7.30'
    icon: mdi:alarm
    column: 2
    row: 2
  - entity: switch.empty_boys
    label: Empty
    column: 4
    row: 2

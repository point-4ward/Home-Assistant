####################################################
#                                                  #
# This package creates a device that monitors who  #
# is at home, including a guest mode, and provides #
# modes that assist with automations.              #
#                                                  #
####################################################


homeassistant:
  customize:
    person.marc:
      entity_picture: !secret image_mf

    person.laura:
      entity_picture: !secret image_ls

    person.courtney:
      entity_picture: !secret image_cg

    person.daniel:
      entity_picture: !secret image_df


#person:


device_tracker:
  - platform: bluetooth_tracker
    new_device_defaults:
      track_new_devices: false

  - platform: ping
    hosts:
      mf: !secret ping_mf
      ls: !secret ping_ls
      cg: !secret ping_cg
      df: !secret ping_df


input_boolean:
  away_mode:

  holiday_mode:

  guest_mode:
    name: Guest mode
    icon: mdi:human-handsup


sensor:
  platform: template
  sensors:
    home_status:
      friendly_name: Home status
      value_template: >
        {% if is_state('group.everyone' , 'home') or is_state('input_boolean.guest_mode' , 'on') %}Occupied
        {% else %} Unoccupied {% endif %}

group:
  everyone:
    - &marc
      person.marc
    - &laura
      person.laura
    - person.courtney
    - person.daniel

  adults:
    - *marc
    - *laura


alert:
  guest_mode_alert:
    name: Guest Mode has been on for a long time
    done_message: Guest Mode de-activated
    entity_id: input_boolean.guest_mode
    repeat:
      - 240
      - 120
    skip_first: true
    notifiers:
      - adults


automation:
  - alias: Occupancy - Return home
    trigger:
      platform: state
      entity_id: group.everyone
      to: 'home'
    action:
      service: homeassistant.turn_off
      entity_id:
        - input_boolean.guest_mode
        - input_boolean.away_mode
        - input_boolean.holiday_mode

  - alias: Occupancy - Nobody home
    trigger:
      platform: state
      entity_id: sensor.home_status
      to: 'Unoccupied'
      for:
        minutes: 2
    action:
      - service: homeassistant.turn_off
######## TODO - change this to areas?????
        entity_id:
          - group.all_lights
          - switch.heater
          - switch.xmas_tree
      - service: homeassistant.turn_on
        entity_id: input_boolean.away_mode

  - alias: Occupancy - Holiday Mode
    trigger:
      platform: state
      entity_id: input_boolean.away_mode
      to: 'on'
      for:
        hours: 24
    action:
      - service: homeassistant.turn_on
        entity_id: input_boolean.holiday_mode
      - service: homeassistant.turn_off
        entity_id: input_boolean.away_mode

  - alias: Occupancy - Trackable device detected
    trigger:
      platform: event
      event_type: device_tracker_new_device
    action:
      service: script.notify
      data:
        tell: mf
        message: ' a new trackable device has been detected'


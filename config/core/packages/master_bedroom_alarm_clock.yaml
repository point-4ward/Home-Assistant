############################################
#An alarm clock feature that  plays either #
#the radio or a song at the specified time #
#and, if it is dark, switches the lights on#
############################################

homeassistant:
  customize:
    sensor.masterbed_alarm_clock_time:
      friendly_name: 'Alarm Time'
      icon: mdi:alarm

input_number:
  masterbed_alarm_clock_hour:
    name: Hour
    icon: mdi:timer
    initial: 6
    min: 0
    max: 23
    step: 1

  masterbed_alarm_clock_minute:
    name: Minute
    icon: mdi:timer
    initial: 15
    min: 0
    max: 55
    step: 5

sensor:
  - platform: template
    sensors:
      masterbed_alarm_clock_hour:
        value_template: '{{ states.input_number.masterbed_alarm_clock_hour.state | int }}'
      masterbed_alarm_clock_minute:
        value_template: '{{ states.input_number.masterbed_alarm_clock_minute.state | int }}'
      masterbed_alarm_clock_time:
        value_template: >-
          {{ states.sensor.masterbed_alarm_clock_hour.state }}:
          {%- if states.sensor.masterbed_alarm_clock_minute.state|length == 1 -%}
            0
          {%- endif -%}
            {{ states.sensor.masterbed_alarm_clock_minute.state }}
      masterbed_alarm_clock_time_long:
        value_template: >-
          {% if states.sensor.masterbed_alarm_clock_hour.state|length == 1 -%}
            0
          {%- endif -%}
            {{ states.sensor.masterbed_alarm_clock_hour.state }}:
          {%- if states.sensor.masterbed_alarm_clock_minute.state|length == 1 -%}
            0
          {%- endif -%}
            {{ states.sensor.masterbed_alarm_clock_minute.state }}

            

#input_datetime:
#  masterbed_alarm_clock_time:
#    name: Alarm Time
#    has_date: false
#    has_time: true
#    initial: '06:15'

input_boolean:
  masterbed_alarm_clock_status:
    name: Activate Alarm
    icon: mdi:alarm-check
    initial: off

  masterbed_alarm_clock_repeat:
    name: Repeat?
    icon: mdi:autorenew

input_select:
  masterbed_alarm_sound:
    name: Music
    options:
      - Free Radio CW
      - Let Her Go
      - Nightswimming
    initial: Free Radio CW
    icon: mdi:music

group:
  masterbed_alarm_clock:
    control: hidden
    name: 'Alarm Clock'
    entities:
      - input_select.masterbed_alarm_sound
      - input_boolean.masterbed_alarm_clock_status
      - sensor.masterbed_alarm_clock_time
#      - input_datetime.masterbed_alarm_clock_time
      - input_number.masterbed_alarm_clock_hour
      - input_number.masterbed_alarm_clock_minute
      - input_boolean.masterbed_alarm_clock_repeat

automation:
  - alias: 'masterbed light on and play music'
    trigger:
      platform: template
      value_template: '{{ states.sensor.time.state == states.sensor.masterbed_alarm_clock_time_long.state }}'
      #'{{ states.sensor.time.state == states.input_datetime.masterbed_alarm_clock_time.state }}'
    condition:
      condition: state
      entity_id: input_boolean.masterbed_alarm_clock_status
      state: 'on'
    action:
      - service: script.masterbed_wake_up
      - condition: state
        entity_id: input_boolean.masterbed_alarm_clock_repeat
        state: 'off'
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.masterbed_alarm_clock_status

script:
  masterbed_wake_up:
    sequence:
      - service: media_player.volume_set
        data:
          entity_id: media_player.bedroomcca
          volume_level: '0.20'
      - service: media_player.play_media
        data_template:
          entity_id: media_player.bedroomcca
          media_content_id: !secret masterbed_wake_up_script
          media_content_type: 'audio/mp4'
      - condition: or
        conditions:
          - condition: sun
            before: sunrise
            before_offset: '-00:40:00'
          - condition: sun
            after: sunset
            after_offset: '-00:40:00'
      - service: scene.turn_on
        entity_id: scene.master_bedroom_wake_up
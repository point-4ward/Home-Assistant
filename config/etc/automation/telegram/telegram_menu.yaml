###############################
#This automation replies to a #
#telegram message with a menu #
#of available interactions    #
###############################

alias: 'Telegram reply with Menu'
initial_state: 'on'
trigger:
  platform: event
  event_type: telegram_command
  event_data:
    command: '/menu'
action:
  service: telegram_bot.send_message
  data_template:
    target: '{{ trigger.event.data.user_id }}'
    message: 'Commands...'
    keyboard: ["/status, /people", "/lights, /guest", "/away, /holiday"]
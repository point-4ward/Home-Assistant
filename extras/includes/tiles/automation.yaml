- alias: 'remote radio bedroom on'
  initial_state: 'on'
  trigger:
    platform: state
    entity_id: input_boolean.remote_bedroom_radio
    to: 'on'
  action:
    service: script.remote_bedroom_radio

- alias: 'remote radio boys on'
  initial_state: 'on'

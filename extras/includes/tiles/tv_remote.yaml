################################################
#                                              #
# This !include contains the configuration for #
# the tiles making up the TV remote in the UI  #
#                                              #
################################################


columns: 4
column_width: 80px
row_height: 80px
color_on: red
color_off: red
entities:
  - entity: script.remote_show_tv
    icon: mdi:television-classic
    column: 1
    row: 1
  - entity: switch.virgin_key_home
    label: HOME
    column: 2
    row: 1
    color_on: purple
    color_off: purple
  - entity: switch.virgin_key_tv
    label: TV
    column: 3
    row: 1
  - entity: script.remote_show_cctv
    icon: mdi:cctv
    column: 4
    row: 1
  
  - entity: switch.lgtv_volume_up
    label: V +
    column: 1
    row: 2
    color_on: green
    color_off: green
  - entity: switch.virgin_key_up
    icon: mdi:arrow-up
    column: 2
    row: 2
    color_on: blue
    color_off: blue
  - entity: switch.virgin_key_channelup
    label: CH +
    column: 3
    row: 2
    color_on: green
    color_off: green
  - entity: switch.virgin_key_info
    label: Info
    column: 4
    row: 2

  - entity: switch.virgin_key_left
    icon: mdi:arrow-left
    column: 1
    row: 3
    color_on: blue
    color_off: blue
  - entity: switch.virgin_key_ok
    label: OK
    color_on: purple
    color_off: purple
    column: 2
    row: 3
  - entity: switch.virgin_key_right
    icon: mdi:arrow-right
    column: 3
    row: 3
    color_on: blue
    color_off: blue
  - entity: switch.virgin_key_back
    label: Back
    column: 4
    row: 3

  - entity: switch.lgtv_volume_down
    label: V -
    column: 1
    row: 4
    color_on: green
    color_off: green
  - entity: switch.virgin_key_down
    icon: mdi:arrow-down
    column: 2
    row: 4
    color_on: blue
    color_off: blue
  - entity: switch.virgin_key_channeldown
    label: CH -
    column: 3
    row: 4
    color_on: green
    color_off: green
  - entity: switch.virgin_key_clear
    label: Clear
    column: 4
    row: 4

  - entity: switch.virgin_key_play
    icon: mdi:play
    column: 1
    row: 5
    column_span: 2
  - entity: switch.virgin_key_pause
    icon: mdi:pause
    column: 3
    row: 5
    column_span: 2
    
  - entity: switch.virgin_key_rewind
    icon: mdi:rewind
    column: 1
    row: 6
  - entity: switch.virgin_key_stop
    icon: mdi:stop
    column: 2
    row: 6
    column_span: 2
  - entity: switch.virgin_key_fastforward
    icon: mdi:fast-forward
    column: 4
    row: 6

  - entity: switch.virgin_key_1
    label: 1
    column: 1
    row: 7
    color_on: purple
    color_off: purple
  - entity: switch.virgin_key_2
    label: 2
    column: 2
    row: 7
    color_on: purple
    color_off: purple
  - entity: switch.virgin_key_3
    label: 3
    column: 3
